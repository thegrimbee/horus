<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Horus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/src/indexStyles.css">
  </head>
  <body>
    <div class="container">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Welcome to Horus!</h1>
            <p class="subtitle"></p>
          </div>
        </div>
      </section>
      <br>
      <br>
      <div class="columns">
        <div class="column">
          <input class="input" type="text" placeholder="Enter folder path" id="folderNameInput">
          <br>
          <br>
          <button class="button is-primary" id="scanButton">Scan</button>
        </div>
        <div class="column">
          <button class="button is-primary" id="browseFoldersButton">Browse...</button>
        </div>
      </div>
    </div>
    <script defer type="module" src="/src/browseFolders.js"></script>
    <script defer type="module" src="/src/renderer.js"></script>
  </body>
</html>
